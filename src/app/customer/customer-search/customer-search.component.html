<div id="search-component" class="search-component right">
  <label for="search-box">Customer Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let customer of customers$ | async" >
      <a routerLink="/items/{{customer.id}}">
        {{customer.lastname}}
      </a>
    </li>
  </ul>
</div>
